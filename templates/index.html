{% extends "layout.html" %}
{% block content %}
<!-- Hero Section -->
<div class="jumbotron text-center bg-dark text-light border border-secondary rounded-lg">
    <h1 class="display-4">Crime Classification AI</h1>
    <p class="lead">Identify crime types based on descriptions and data files with AI.</p>
</div>

<!-- Responsive Centered Classification Cards -->
<div class="d-flex justify-content-center mt-4">
    <div class="row w-100 w-md-75">
        <!-- Description Input Card -->
        <div class="col-md-6 mb-4">
            <div class="card bg-secondary text-light shadow-lg rounded-lg h-100">
                <div class="card-body">
                    <h5 class="card-title text-center">Classify by Description</h5>
                    <form method="POST" action="{{ url_for('index') }}">
                        <div class="form-group">
                            <label for="description">Enter Crime Description</label>
                            <textarea class="form-control bg-dark text-light" id="description" name="description" rows="4" placeholder="Describe the crime..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-outline-light btn-block">Classify Crime</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- File Upload Card -->
        <div class="col-md-6 mb-4">
            <div class="card bg-secondary text-light shadow-lg rounded-lg h-100">
                <div class="card-body">
                    <h5 class="card-title text-center">Classify by File Upload</h5>
                    <form method="POST" action="{{ url_for('index') }}" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="file">Upload CSV File</label>
                            <input type="file" class="form-control-file text-light" id="file" name="file" accept=".csv">
                        </div>
                        <button type="submit" class="btn btn-outline-light btn-block">Process File</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
