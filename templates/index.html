{% extends "layout.html" %}
{% block content %}
<h2>Crime Classification</h2>
<p>Select an option below to get started:</p>

<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="text-tab" data-toggle="tab" href="#text" role="tab">Text Input</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="file-tab" data-toggle="tab" href="#file" role="tab">Upload CSV</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <!-- Text Input Tab -->
  <div class="tab-pane fade show active" id="text" role="tabpanel">
    <form method="POST" action="{{ url_for('index') }}" class="mt-3">
      <div class="form-group">
        <label for="description">Enter Crime Description:</label>
        <textarea class="form-control" id="description" name="description" rows="5" placeholder="Enter the crime description here..."></textarea>
      </div>
      <button type="submit" name="text_input" class="btn btn-primary">Classify</button>
    </form>
  </div>
  <!-- File Upload Tab -->
  <div class="tab-pane fade" id="file" role="tabpanel">
    <form method="POST" action="{{ url_for('index') }}" enctype="multipart/form-data" class="mt-3" id="file-form">
      <div class="form-group">
        <label for="file">Upload CSV File:</label>
        <input type="file" class="form-control-file" id="file" name="file" accept=".csv">
      </div>
      <button type="submit" name="file_input" class="btn btn-primary" id="file-submit-button">Process File</button>
    </form>
  </div>
</div>
{% endblock %}
