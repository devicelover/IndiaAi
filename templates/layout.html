<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crime Classification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand font-weight-bold" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" width="30" height="30" class="d-inline-block align-top img-fluid" alt="">
        Crime Classification
    </a>
</nav>

<div class="container-fluid">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-warning font-weight-bold" role="alert">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>

<footer class="footer">
    <p>&copy; {{ current_year }} Crime Classification App by Voldebug Innovations Pvt. Ltd.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
