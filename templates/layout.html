<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Classification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- Logo Bar -->
    <div class="logo-card">
        <a href="https://cybercrime.gov.in/" target="_blank">
            <img src="/static/images/i4c.png" alt="I4C Logo" class="logo-img">
        </a>
        <a href="https://indiaai.gov.in/" target="_blank">
            <img src="/static/images/indiaai.png" alt="IndiaAI Logo" class="logo-img">
        </a>
        <a href="#" target="_blank">
            <img src="/static/images/logo.png" alt="CrimeAI Logo" class="logo-img">
        </a>
        <a href="https://www.meity.gov.in/" target="_blank">
            <img src="/static/images/meity.png" alt="MeitY Logo" class="logo-img">
        </a>
    </div>

    <div class="container-fluid">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning font-weight-bold" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; {{ current_year }} CrimeAI App by Voldebug Innovations Pvt. Ltd. For IndiaAI Hackathon</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
