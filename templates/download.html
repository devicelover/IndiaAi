{% extends "layout.html" %}
{% block content %}
<div class="container-fluid">
    <h2 class="font-weight-bold">Batch Processing Completed</h2>
    <p>Your file has been processed. Click the button below to download the results.</p>
    <a href="{{ url_for('download_file', filename=output_filename) }}" class="btn btn-primary font-weight-bold btn-block">Download Processed File</a>
    <a href="{{ url_for('index') }}" class="btn btn-secondary font-weight-bold btn-block mt-3">Back</a>
</div>
{% endblock %}
